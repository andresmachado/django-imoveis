{% extends 'properties/base.html' %}

{% block title %}{{ block.super }} | Login {% endblock title %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="login-form col-md-6 col-md-offset-3">
			<h1>Login</h1>
			<form method="POST" action="{% url 'login_user' %}">{% csrf_token %}
				{% if next %}
				<input type="hidden" name="next" value="{{ next }}">
				{% endif %}
				<input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio">
				<input type="password" id="password" name="password" placeholder="Senha" />
				<button type="submit" class="btn btn-default btn-success">Entrar</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
